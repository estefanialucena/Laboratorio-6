        <!-- REGISTRATION FORM -->
        <form id="registration" novalidate action="submit.php" method="POST">
            <h1>Formulario de alta</h1>
            <div class="name">
                <label>Nombre
                    <br>
                    <input id="name" type="text" name="name" value="" pattern="[a-zA-Z ]+" required/>
                    <br>
                </label>
            </div>
            <div class="first-surname">
                <label>Primer apellido
                    <br>
                    <input id="first-surname" type="text" name="first-surname" value="" pattern="[a-zA-Z ]+" required/>
                    <br>
                </label>
            </div>
            <div class="second-surname">
                <label class="second-surname">Segundo apellido
                    <br>
                    <input id="second-surname" type="text" name="second-surname" value="" pattern="[a-zA-Z ]+" required/>
                    <br>
                </label>
            </div>
            <div class="email">
                <label>Email
                    <br>
                    <input id="email" type="email" name="email" value="" required/>
                    <br>
                </label>
            </div>
            <div class="password">
                <label>Clave
                    <br>
                    <input id="password" type="password" name="password" value="" minlength="4" maxlength="8" required/>
                    <br>
                </label>
            </div>
            <div class="confirm">
                <label>Confirme su clave
                    <br>
                    <input id="confirm" type="password" name="confirm" value=""  required/>
                    <br>
                </label>
            </div>
            <button class="submit" id="submit-button" type="submit" name="Enviar">ENVIAR</button>
        </form>
    </body>
